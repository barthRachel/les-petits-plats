<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Les petits plats</title>
  </head>

  <body>
    <div class="main-container">
      <header>
        <img src="assets/images/logo.png" class="logo" alt="Les petits plats recipes's page" >
      </header>
  
      <main>
        <!--<button id="btnBonjour">Bonjour</button>--> <!--Button pour test - à retirer après-->
        <section class="search_section">
          <!--Search bar + filtres par ingr/usten/appa-->
          <div class="search_all">
            <input type="search" class="searchbar-input" placeholder="Rechercher une recette"/>
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
          
          <div class="taglist">
            <!--Tag pour test de style-->
            <div class="tag ingredients-bg">
              <span>Coco</span>
              <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            </div>

            <div class="tag appliance-bg">
              <span>Blender</span>
              <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            </div>

            <div class="tag ustensils-bg">
              <span>Verres</span>
              <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            </div>
          </div>

          <div class="sort-all">
            <div class="sort sort-ingredients ingredients-bg">
              <span>Ingrédients</span>
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>

            <div class="hide-sort-specific ingredients-bg sort-specific sort-ingredients-specific">
              <div class="input-title">
                <input class="searchbar-ingredients" type="search" placeholder="Rechercher un ingrédient"/>
                <i class="fa fa-chevron-up toClose" aria-hidden="true"></i>
              </div>
              <div class="result-container ingredients-container ingredients-bg">
                <!--<span class="result-item">Lait de coco</span>
                <span class="result-item">Jus de citron</span>
                <span class="result-item">Crème de coco</span>
                <span class="result-item">Sucre</span>
                <span class="result-item">Glaçons</span>
                <span class="result-item">Thon Rouge</span>-->

              </div>
            </div>

            <div class="sort sort-appliance appliance-bg">
              <span>Appareils</span>
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>

            <div class="hide-sort-specific appliance-bg sort-specific sort-appliance-specific">
              <div class="input-title">
                <input class="searchbar-appliance" type="search" placeholder="Rechercher un appareil"/>
                <i class="fa fa-chevron-up toClose" aria-hidden="true"></i>
              </div>
              <div class="result-container appliance-container appliance-bg">

              </div>
            </div>

            <div class="sort sort-ustensils ustensils-bg">
              <span>Ustensiles</span>
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>

            <div class="hide-sort-specific ustensils-bg sort-specific sort-ustensils-specific">
              <div class="input-title">
                <input class="searchbar-ustensils" type="search" placeholder="Rechercher un ustensile"/>
                <i class="fa fa-chevron-up toClose" aria-hidden="true"></i>
              </div>
              <div class="result-container ustensils-container ustensils-bg">

              </div>
            </div>
          </div>
        
        </section>
        <section class="recipe_section">
          <!--recettes-->
        </section>
        <section class="no-results_section">
          <!--message aucun res-->
        </section>
      </main>
    </div>
  </body>
  
  <script src="scripts/model.js"></script>
  <script src="scripts/recipesView.js"></script>
  <script src="scripts/controller.js"></script>
  <script>
    let controller = new Controller();
    controller.init();

    /*controller.showIngredients();
    controller.showAppliance();
    controller.showUstensils();*/
  </script>
  <script src="scripts/utils/search.js"></script>
</html>
